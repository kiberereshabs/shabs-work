<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form-bootstrap</title>
	<link rel="stylesheet" type="text/css" href="./bootstrap-5.1.3-dist/css/bootstrap.css">
	<style type="text/css">
		form{
			margin-top: 11%;
			border-radius: 16px;
		}
	</style>
</head>
	<body class="bg-dark text-white">
      <div class="container ">
      	<form method="post" class="border p-2 bg-light" id="form">
      		<h1 class="text-center text-dark">Login form</h1>

            
      		<label for="username" class="form-label text-dark">Username</label>
      		<input type="text" name="" class="form-control text-dark" id="uname">
      		 <div class="badge text-badge d-none text-danger" id="username-check"> Username required</div><br>

      		
      		<label for="Email" class="form-label text-dark"> Email</label>
      		<input type="text" name="" class="form-control text-dark" id="email">
      		<div class="badge text-badge d-none text-danger" id="email-check"> Email required</div><br>
            
            
      		<label for="password" class="form-label text-dark">Password</label>
      		<input type="password" name="" class="form-control text-dark" id="pswd">
      		<div class="badge text-badge d-none text-danger" id="pwd-check"> Password required</div><br>

      		<input type="submit" name="" value="Login" class=" btn btn-success mt-3" id="btn">
      	</form>
      </div>
      <script type="text/javascript" >
      	const Email = document.getElementById('email');
      	const Password = document.getElementById('pswd');
      	const UserName = document.getElementById('uname');
      	const Form = document.getElementById('form');

      	Form.addEventListener('submit', handleSubmit);

      	function handleSubmit(event){
      		event.preventDefault();
      		Email.value;
      		Password.value;
      		UserName.value;
      		if(Email.value === ""){
      			document.getElementById("email-check").classList.remove("d-none");
      		}
      		if(UserName.value === ""){
      			document.getElementById("username-check").classList.remove("d-none");
      		}
      		if(Password.value === ""){
      			document.getElementById("pwd-check").classList.remove("d-none");
      			
      			
      		}else{
      			if(!validateEmail(Email.value)){
      				Email.classList.add("border-danger");
      				alert("Email must include '@' and your valid domain hoster");
      				return;
      			
      			}

      		}
      		if(Password.value === ""){
      			document.getElementById("pwd-check").classList.remove("d-none");
      			return;
      		}	

      		///LOGIN CODES///////
      		if (Email.value === credentials.Email && Password.value === credentials.Password) {
      			window.location.href = "./jumbtron.html"
      		}else{
      			console.log("Email/Password incorect!!")
      		}
      		///END LOGIN CODES///////	
      	}

      	function validateEmail(Email){
      		Email.value;

      		if(/^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/.test(Email)){
      			return true;
      		}
      		return false;
      	}	
      	credentials = {
      		UserName: 'kiberere',
      		Email: 'kiberere@gmail.com',
      		Password: 'shabskib',
      	}
    </script>
</body>
</html>
